# Ruff configuration for user-profile-service
# Consistent with auth-service and order-service patterns

line-length = 88
target-version = "py313"

[lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "N",  # pep8-naming
    "S",  # bandit security
    "PIE", # flake8-pie
    "RET", # flake8-return
    "SIM", # flake8-simplify
]

ignore = [
    "E501",   # line too long, handled by formatter
    "B008",   # do not perform function calls in argument defaults
    "C901",   # too complex
    "S101",   # use of assert
    "S104",   # possible binding to all interfaces
    "S608",   # possible SQL injection via string concatenation
    "N805",   # first argument of a method should be named `self`
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101", "S106"]  # allow assert and hardcoded passwords in tests
"src/models/*.py" = ["N815"]  # allow mixed case variable names for ORM

[lint.isort]
known-first-party = ["src"]
combine-as-imports = true
split-on-trailing-comma = false

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true