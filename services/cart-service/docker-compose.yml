version: '3.8'

services:
  cart-service:
    build: .
    ports:
      - "8007:8007"
    environment:
      - NODE_ENV=production
      - PORT=8007
      - DATABASE_URL=postgresql://cartuser:cartpass@cart-db:5432/cartdb
      - AUTH_SERVICE_URL=http://auth-service:8001
      - PRODUCT_SERVICE_URL=http://product-service:8004
      - LOG_LEVEL=info
      - CART_TTL_HOURS=24
      - MAX_QUANTITY_PER_ITEM=10
    depends_on:
      - cart-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cart-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=cartdb
      - POSTGRES_USER=cartuser
      - POSTGRES_PASSWORD=cartpass
    volumes:
      - cart_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cartuser -d cartdb"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  cart_data:

networks:
  default:
    name: project-zero-network
    external: true